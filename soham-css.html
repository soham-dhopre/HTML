<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smartwatch Products</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      padding: 30px;
    }

    h2 {
      text-align: center;
      margin-bottom: 40px;
    }

    .product-container {
      display: flex;
      justify-content: center;
      flex-direction: row;
      gap: 50px;
      flex-wrap: wrap;
    }

    .product-box {
      background-color: #ffffff;
      border: 10px solid rgb(209, 209, 209); 
      border-radius: 12px;
      width: 260px;
      height: 340px;
      padding: 20px;
      text-align: center;
      bottom: inherit;
    }



    .product-box img {
      width: 200px;
      max-height: 250px;
      object-fit: cover;
      border-radius: 10px;
    }

    .product-name {
      font-size: 1.2em;
      margin: 15px 0 10px;
      font-weight: bold;
    }

    .price {
      color: #000000;
      font-size: 1.1em;
    }

    button{
        width: 80%;
        padding: 10px;
        border-radius: 5px;
        color: red;
    }
  </style>
</head>
<body>

  <h2>Top Smartwatches</h2>

  <div class="product-container">

    <div class="product-box">
      <img src="https://www.lahorecentre.com/wp-content/uploads/2024/02/frame.jpg">
      <div class="product-name">Smartwatch Alpha</div>
      <div class="price">$149</div>
      <button>buy now</button>
    </div>

    <div class="product-box">
      <img src="https://www.leafstudios.in/cdn/shop/files/1_1099cd20-7237-4bdf-a180-b7126de5ef3d_grande.png?v=1722230645">
      <div class="product-name">Smartwatch Beta</div>
      <div class="price">$199</div>
       <button> buy now</button>
    </div>

    <div class="product-box">
      <img src="https://temptindia.com/cdn/shop/files/Artboard1.png?v=1704273967">
      <div class="product-name">Smartwatch Gamma</div>
      <div class="price">$179</div>
       <button >buy now</button>
    </div>

  </div>

</body>
</html>
