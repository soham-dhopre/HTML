<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Form Page (No JS)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            padding: 20px;
            background-color: chocolate;
        }

        h1 {
            color: #333;
        }

        form {
            background: white;
            padding: 20px;
            max-width: 400px;
            margin: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px #ccc;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .textarea {
            width: 100%;
            height: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;

        }

        button {
            margin-top: 15px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            width: 100px;
            text-align: center;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }

        button {
            background-color: #45a049;
            width: 300px;
            color: white;
        }


        .box{
            height: 100px;
            width: 100%;
        }
    </style>
</head>

<body>

    <h1>Contact Form</h1>
    <label for="name">Name:</label>
    <input id="name" type="text" required />

    <label for="email">Email:</label>
    <input id="email" type="email" required />

    <label for="imformation" class="ox">Message:</label>
    <textarea id="message" rows="10" required class="box"></textarea>
    <br>
    <br>
    <button type="submit">
    <a href="info.html" style="color: white;">Submit</button>
    </a>
    </form>

</body>

</html>
