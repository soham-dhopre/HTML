<!DOCTYPE html>
<html>

<head>
  <title>table tags</title>
  <style>
    .soham{
      height: 700px;
      width: 100%;
      background-image: url(https://plus.unsplash.com/premium_photo-1687173116184-2277b7a516ca?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8Y29sb3JmdWwlMjBiYWNrZ3JvdW5kfGVufDB8fDB8fHww);
      background-repeat: no-repeat;
      background-size: cover;
    }
  </style>
</head>

<body>
<div class="soham">
  <h1>The table element</h1>

  <table border="1">
    <tr>
      <th>Month</th>
      <th>money</th>
      <th>total</th>
    </tr>
    <tr>
      <td>January</td>
      <td>$100</td>
      <td>$50</td>
    </tr>
    <tr>
      <td>February</td>
      <td>$80</td>
      <td>$50</td>
    </tr>
    <tr>
      <td>march</td>
      <td>$150</td>
      <td>$100</td>
    </tr>
    <tr>
      <td>april</td>
      <td>$200</td>
      <td>$100</td>
    </tr>
  </table>
</div>
</body>

</html>
