<!DOCTYPE html>

    <title>Chess Board</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgb(74, 141, 124);
            font-style: var(#f0f0f0);
        }

        .chessboard {
            display: grid;
            grid-template-columns: repeat(8, 60px);
            grid-template-rows: repeat(8, 60px);
            border: 6px solid black
        }

        .chessboard div {
            width: 60px;
            height: 60px;
        }

        .white {
            background-color: white;
            font-style: var(white);
        }

        .black {
            background-color: lightgreen;
            font-style: var(lightgreen);
        }
    </style>
</head>
