<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Chess Board</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff;
        }

        .chess-board {
            display: grid;
            grid-template-columns: repeat(8, 60px);
            grid-template-rows: repeat(8, 60px);
            border: 4px solid #000000;
        }

        .tile {
            width: 60px;
            height: 60px;
        }

        .white {
            background-color: #f0d9b5;
        }

        .black {
            background-color: #b58863;
        }

        img {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="chess-board">
        <!-- 64 tiles -->
        <!-- Use a loop conceptually to alternate colors -->
        <!-- Here's a manual version -->
        <!-- You can copy-paste and alternate manually or use JavaScript later -->

        <!-- Row by row -->
        <!-- Row 1 -->
        <div class="tile white"></div>
        <div class="tile black"></div>
        <div class="tile white"></div>
        <div class="tile black"></div>
        <div class="tile white"></div>
        <div class="tile black"></div>
        <div class="tile white"></div>
        <div class="tile black"></div>

        <!-- Row 2 -->
        <div class="tile black"></div>
        <div class="tile white"></div>
        <div class="tile black"></div>
        <div class="tile white"></div>
        <div class="tile black"></div>
        <div class="tile white"></div>
        <div class="tile black"></div>
        <div class="tile white"></div>

        <!-- Row 3 -->
        <div class="tile white"></div>
        <div class="tile black"></div>
        <div class="tile white"></div>
        <div class="tile black"></div>
        <div class="tile white"></div>
        <div class="tile black"></div>
        <div class="tile white"></div>
        <div class="tile black"></div>

        <!-- Row 4 -->
        <div class="tile black"></div>
        <div class="tile white"></div>
        <div class="tile black"></div>
        <div class="tile white"></div>
        <div class="tile black"></div>
        <div class="tile white"></div>
        <div class="tile black"></div>
        <div class="tile white"></div>

        <!-- Row 5 -->
        <div class="tile white"></div>
        <div class="tile black"></div>
        <div class="tile white"></div>
        <div class="tile black"></div>
        <div class="tile white"></div>
        <div class="tile black"></div>
        <div class="tile white"></div>
        <div class="tile black"></div>

        <!-- Row 6 -->
        <div class="tile black"></div>
        <div class="tile white"></div>
        <div class="tile black"></div>
        <div class="tile white"></div>
        <div class="tile black"></div>
        <div class="tile white"></div>
        <div class="tile black"></div>
        <div class="tile white"></div>

        <!-- Row 7 -->
        <div class="tile white"></div>
        <div class="tile black"></div>
        <div class="tile white"></div>
        <div class="tile black"></div>
        <div class="tile white"></div>
        <div class="tile black"></div>
        <div class="tile white"></div>
        <div class="tile black"></div>

        <!-- Row 8 -->
        <div class="tile black"></div>
        <div class="tile white"></div>
        <div class="tile black"></div>
        <div class="tile white"></div>
        <div class="tile black"></div>
        <div class="tile white"></div>
        <div class="tile black"></div>
        <div class="tile white"></div>
    </div>
</body>

</html>
